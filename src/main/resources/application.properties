spring.application.name=socio-sphere

# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/socio_sphere
spring.datasource.username=postgres
spring.datasource.password=Aman@1803

# Optional: Specify the driver class name (usually auto-detected but good to be explicit)
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Properties
spring.jpa.hibernate.ddl-auto=update

# Specify the Hibernate dialect for PostgreSQL 17
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# To see generated SQL in the console (useful for debugging)
spring.jpa.show-sql=true
# To format the SQL shown (makes it readable)
spring.jpa.properties.hibernate.format_sql=true
